<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <title>Studenti</title>
</head>
<body>
    <div th:replace="home.html :: header"></div>
    <main>
        <div class="container">
            <a th:href="@{/student/new}" class="btn btn-danger mt-3 mx-lg-2">PÅ™idat studenta</a>
            <div class="row">
                <div class="col-sm-6" th:each="student : ${students}">
                    <div class="card bg-dark text-light my-lg-4 mx-lg-2" style="width: 16rem;">
                        <div class="card-body">
                            <div class="card-title h5" th:text="${student.name}"></div>
                            <a th:href="@{project/student/{id}(id=${student.id})}" class="btn btn-primary btn-sm">Projekty Studenta</a>
                        </div>
                    </div>
                </div>
            </div>
            <nav aria-label="Page navigation example" >
                <ul class="pagination">
                    <li class="page-item" th:each="i, status : ${pages}"><a th:text="${status.count}" class="page-link" th:href="@{${'/student?pageNum=' + status.index + '&pageSize=10'}}"></a></li>
                </ul>
            </nav>
        </div>
    </main>
</body>
</html>
