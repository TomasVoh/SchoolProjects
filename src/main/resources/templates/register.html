<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <title>Registrace</title>
</head>
<body>
<div th:replace="home.html :: header"></div>
<main>
    <div class="row align-items-center">
        <div class="mx-auto my-2 col-10 col-md-8 col-lg-6">
            <h2 class="text-center">Registrace</h2>
            <form th:action="@{/register}" th:object="${register}" method="post">
                <label for="username" class="form-label"></label>
                <input type="text" th:field="*{username}" id="username" class="form-control" name="username">
                <label for="password" class="form-label"></label>
                <input type="password" th:field="*{password}" id="password" class="form-control" name="password">
                <div class="text-center">
                    <button type="submit" class="btn btn-primary mt-3">Registrovat se</button>
                </div>
            </form>
        </div>
    </div>
</main>
</body>
</html>
