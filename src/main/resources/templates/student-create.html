<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <title>Vytvořit Studenta</title>
</head>
<div th:replace="home.html :: header"></div>
<body>
    <div class="row align-items-center">
        <div class="mx-auto my-2 col-10 col-md-8 col-lg-6">
            <div class="h3">Přidání nového žáka</div>
            <form th:action="@{/student/new}" method="POST" style="height: 100vh" th:object="${student}">
                <label for="student-name" class="form-label">Název žáka:</label>
                <input th:field="*{name}" type="text" class="form-control" name="student-name" id="student-name">
                <button type="submit" class="btn btn-primary btn-sm my-3">Přidat žáka</button>
            </form>
        </div>
    </div>
</body>
</html>
