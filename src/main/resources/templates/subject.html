<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <title>Předměty</title>
</head>
<body>
    <div th:replace="home.html :: header"></div>
    <main>
        <div class="container">
            <a th:href="@{/subject/new}" class="btn btn-danger mt-3 mx-lg-2">Přidat předmět</a>
            <div class="row">
                <div class="col-sm-6" th:each="subject : ${subjects}">
                    <div class="card bg-dark text-light my-lg-4 mx-lg-2" style="width: 16rem;">
                        <div class="card-body">
                            <div class="card-title h5" th:text="${subject.name + ' - ' + subject.shortcut}"></div>
                            <a th:href="@{/teacher/subject/{id} (id=${subject.id})}" class="btn btn-primary btn-sm">Učitelé předmětu</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
