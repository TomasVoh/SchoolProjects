<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <title>Import předměty</title>
</head>
<body>
<div th:replace="home.html :: header"></div>
<main>
    <div class="row align-items-center">
        <div class="mx-auto my-2 col-10 col-md-8 col-lg-6">
            <div class="h3">Importovat předměty z excelu</div>
            <form th:action="@{/subject/import/excel}" enctype="multipart/form-data" method="POST" style="height: 100vh">
                <label class="form-label" for="file">Soubor</label>
                <input class="form-control" type="file" name="file" id="file">
                <button type="submit" class="btn btn-primary btn-sm my-3">Importovat</button>
            </form>
        </div>
    </div>

</main>
</body>
</html>
