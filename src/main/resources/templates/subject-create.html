<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <title>Nový předmět</title>
</head>
<body>
    <div th:replace="home.html :: header"></div>
    <main>
        <div class="row align-items-center">
            <div class="mx-auto my-2 col-10 col-md-8 col-lg-6">
                <div class="h3">Přidání nového předmětu</div>
                <form th:action="@{/subject/new}" method="POST" style="height: 100vh" th:object="${subject}">
                    <label for="subject-name" class="form-label">Název předmětu:</label>
                    <input th:field="*{name}" type="text" class="form-control" name="subject-name" id="subject-name">
                    <label for="subject-shortcut" class="form-label">Zkratka předmětu:</label>
                    <input th:field="*{shortcut}" type="text" class="form-control" id="subject-shortcut">
                    <button type="submit" class="btn btn-primary btn-sm my-3">Přidat předmět</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
